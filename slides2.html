<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auralis brain map slides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        html,
        body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #0f172a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 28px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .swiper-slide:hover img {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        header {
            width: 100%;
            height: 80px;
            position: absolute;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), transparent);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        header p {
            color: white;
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        header p:hover {
            transform: scale(1.05);
        }

        .swiper-scrollbar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px !important;
            border-radius: 4px;
        }

        .swiper-scrollbar-drag {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .swiper-scrollbar-drag:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            header p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <p>AURALIS MAP</p>
    </header>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/brainARmap 1.svg" alt="Brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 1-1.svg" alt="brain" />
            </div>
           
            <div class="swiper-slide">
                <img src="images/brainARmap 2.svg" alt="brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 3.svg" alt="brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 4.svg" alt="brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 5.svg" alt="brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 6.svg" alt="brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 6-1.svg" alt="brain" />
            </div>
            <div class="swiper-slide">
                <img src="images/brainARmap 6-2.svg" alt="brain" />
            </div>
            
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper", {
            direction: "horizontal",
            loop: true,
            scrollbar: {
                el: ".swiper-scrollbar",
                draggable: true,
            },
            effect: "fade",
            fadeEffect: {
                crossFade: true
            },
            speed: 800,
            grabCursor: true,
        });
    </script>
</body>
</html>
