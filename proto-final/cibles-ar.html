<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cibles RA émotions</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        
        <style>
            body {
                margin: 0;
            }
            #startButton {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 24px;
                cursor: pointer;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>

    <body>
        <div id="startButton">Appuyez pour écouter le son</div>

        <a-scene 
            mindar-image="imageTargetSrc: proto-final/images2/targets-5.mind; filterMinCF:0.0001; filterBeta: 0.1;"
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded>

            <a-assets>
                <audio id="sound-1" src="sons/happy.mp3" preload="auto" playsinline></audio>
                <audio id="sound-2" src="sons/sad.mp3" preload="auto" playsinline></audio>
                <audio id="sound-3" src="sons/angry.mp3" preload="auto" playsinline></audio>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- Cibles séparées, non imbriquées -->
            <a-entity id="target-0" mindar-image-target="targetIndex: 0">
                <!-- Vous pouvez ajouter des éléments visuels ici pour la première cible -->
            </a-entity>

            <a-entity id="target-1" mindar-image-target="targetIndex: 1">
                <!-- Vous pouvez ajouter des éléments visuels ici pour la deuxième cible -->
            </a-entity>

            <a-entity id="target-2" mindar-image-target="targetIndex: 2">
                <!-- Vous pouvez ajouter des éléments visuels ici pour la troisième cible -->
            </a-entity>

        </a-scene>

        <script>
            let audioContext;
            let soundsInitialized = false;

            function initializeAudio() {
                if (!soundsInitialized) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    document.querySelectorAll('audio').forEach(audio => {
                        audio.load();
                        audio.volume = 0;
                        audio.play().then(() => {
                            audio.pause();
                            audio.currentTime = 0;
                            audio.volume = 1;
                        }).catch(console.error);
                    });
                    soundsInitialized = true;
                }
            }

            document.getElementById('startButton').addEventListener('click', function () {
                initializeAudio();
                this.style.display = 'none';
            });

            document.addEventListener("DOMContentLoaded", () => {
                const targets = [
                    {
                        element: document.querySelector("#target-0"),
                        sound: document.querySelector("#sound-1"),
                        isPlaying: false
                    },
                    {
                        element: document.querySelector("#target-1"),
                        sound: document.querySelector("#sound-2"),
                        isPlaying: false
                    },
                    {
                        element: document.querySelector("#target-2"),
                        sound: document.querySelector("#sound-3"),
                        isPlaying: false
                    }
                ];

                targets.forEach((target, index) => {
                    if (target.element && target.sound) {
                        target.element.addEventListener("targetFound", () => {
                            console.log(`Cible ${index + 1} détectée !`);
                            if (!target.isPlaying && soundsInitialized) {
                                targets.forEach(otherTarget => {
                                    if (otherTarget !== target) {
                                        otherTarget.sound.pause();
                                        otherTarget.sound.currentTime = 0;
                                        otherTarget.isPlaying = false;
                                    }
                                });

                                target.sound.play()
                                    .then(() => {
                                        target.isPlaying = true;
                                    })
                                    .catch(error => {
                                        console.log(`Erreur lors de la lecture du son ${index + 1}:`, error);
                                        target.sound.load();
                                    });
                            }
                        });

                        target.element.addEventListener("targetLost", () => {
                            console.log(`Cible ${index + 1} perdue !`);
                            target.sound.pause();
                            target.sound.currentTime = 0;
                            target.isPlaying = false;
                        });

                        target.sound.addEventListener("ended", () => {
                            target.isPlaying = false;
                        });
                    }
                });
            });
        </script>
    </body>
</html>
