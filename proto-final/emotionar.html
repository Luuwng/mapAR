<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proto final</title>
        <link rel="stylesheet" href="style.css">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <style>
            .swiper {
                width: 100%;
                height: 100%;
                background: url(images2/slide1.png) no-repeat center center fixed;
                background-size: cover;
            }

            .swiper-slide {
                text-align: center;
                font-size: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            :root {
                --swiper-navigation-color: rgb(0, 0, 0);
                --swiper-pagination-color: rgb(0, 0, 0);
            }
        </style>

    </head>

    <body>


        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="parent">
                        <div class="div1"> <img src="images2/Grouphappy.png" alt=""></div>
                        <div class="div2">
                            
                        </div>
                        <div class="div3">
                            <a href="cibles-ar.html" class="myButton">
                                <img src="images2/VoirenAR.png" alt="Icône RA" style="width: 150px; height: 24px; vertical-align: middle;">
                            </a>
                        </div>
                        
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="parent">
                        <div class="div1"> <img src="images2/Groupsad.png" alt=""></div>
                        <div class="div2">
                            
                        </div>
                        <div class="div3">
                            <a href="cibles-ar.html" class="myButton">
                                <img src="images2/VoirenAR.png" alt="Icône RA" style="width: 150px; height: 24px; vertical-align: middle;">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="parent">
                        <div class="div1"> <img src="images2/Groupangry.png" alt=""></div>
                        <div class="div2">
                           
                        </div>
                        <div class="div3">
                            <a href="cibles-ar.html" class="myButton">
                                <img src="images2/VoirenAR.png" alt="Icône RA" style="width: 150px; height: 24px; vertical-align: middle;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>


        <div class="menu">
            <div class="menu1">
                <a href="index.html"> <img src="images2/Acceuil1.svg" alt=""></a>
            </div>
            <div class="menu2">
                <a href="emotionar.html"> <img src="images2/Map.svg" alt=""></a>
            </div>
            <div class="menu3">
                <a href="info.html"> <img src="images2/Info.svg" alt=""></a>
            </div>
        </div>



        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                on: {
                    slideChangeTransitionStart: function () {

                        document.querySelectorAll('.div1').forEach(div => {
                            div.classList.remove('animate__animated', 'animate__bounce');
                        });
                    },
                    slideChangeTransitionEnd: function () {
                        // Ajouter les classes d'animation uniquement à l'image active
                        const activeSlide = document.querySelector('.swiper-slide-active .div1');
                        if (activeSlide) {
                            activeSlide.classList.add('animate__animated', 'animate__bounce');
                        }
                    },
                    init: function () {
                        // Animer la première slide au chargement initial
                        const firstSlide = document.querySelector('.swiper-slide-active .div1');
                        if (firstSlide) {
                            firstSlide.classList.add('animate__animated', 'animate__bounce');
                        }
                    }
                }
            });
        </script>

    </body>

</html>
